
<div class="container-fluid">
    <div class="col-lg-6 ml-auto mr-auto">
        <h2>Search for a person</h2>

        <div class="mb-3">
            <form class="form-inline">
                <input data-bind="textInput: searchterm" class="form-control" type="search" placeholder="Name" aria-label="Search">
                <button data-bind="click: clickSearch, enable: enableSearch" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>


        <div data-bind="if: showSearch">
            <div>
                Page size: <select data-bind="options: pageSizes, selectedOptions: selectedPageSize"></select>
            </div>

            <ul data-bind="foreach: searchresults" class="list-group my-2">
                <li data-bind="text: primaryname, click: $parent.selectNconst" type="button" class="list-group-item list-group-item-action"></li>
            </ul>
            <ul class="pagination justify-content-center">
                <div class="btn-group navigationbuttons">
                    <button type="button" class="btn btn-primary" data-bind="click: showPrev, enable: enablePrev">prev</button>
                    <button type="button" class="btn btn-primary" data-bind="click: showNext, enable: enableNext">next</button>
                </div>
            </ul>
        </div>
    </div>
</div>
