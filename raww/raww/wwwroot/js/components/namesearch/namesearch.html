<h1>Search for a person</h1>

<input data-bind="textInput: searchterm"/>
<button data-bind="click: clickSearch">Search</button>

<div>
    <div>
        <persondetails params="person: selectedPerson"></persondetails>
    </div>

    <ul data-bind="foreach: searchresults">
        <li>
            <span data-bind="text: primaryname, click: $parent.selectPerson"></span>
        </li>
    </ul>
</div>
