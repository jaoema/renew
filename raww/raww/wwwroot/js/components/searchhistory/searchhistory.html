<h2>Your Search History</h2>

<div class="container">
    <div data-bind="ifnot: searchhistory">
        <span> No Search History</span>
    </div>

    <div data-bind="if: searchhistory">
        <div>
            Page size: <select data-bind="options: pageSizes, selectedOptions: selectedPageSize"></select>
        </div>
        <ul data-bind="foreach: searchhistory" class="list-group my-2">
            <button type="button" class="list-group-item list-group-item-action">
                Searchterm: <span data-bind="text: mysearch"></span>
            </button>
        </ul>
        <div class="btn-group navigationbuttons">
            <button type="button" class="btn btn-primary" data-bind="click: showPrev, enable: enablePrev">prev</button>
            <button type="button" class="btn btn-primary" data-bind="click: showNext, enable: enableNext">next</button>
        </div>
    </div>
</div>
